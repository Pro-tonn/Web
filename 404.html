<script>
    $(document).ready(function() {
  $('body').width(window.innerWidth).height(window.innerHeight);
  $('#abutton').on('click', albert);

  function albert() {
    $('h1').html('<span>Oh</span> <span>gosh</span><span>,</span> <span>it</span> <span>crashed!</span><span>"!"+!</span>');

    $('body').jGravity({
      target: 'span',

      weight: 25,
      depth: 100,
      drag: true
    });

});
